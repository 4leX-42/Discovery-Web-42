<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

.div {
    display: flex;
    justify-content: center;
    align-items: center;
}

.si, .tabla1, .tabla2 {
    border: 1px solid black; 
    border-collapse: collapse;
    
}

.tabla1, .tabla2 {
    background-color: rgb(177, 106, 13);
    padding: 10px;
    text-align: left;
    padding-left: 0px;
    
}

.tabla2 {
    background-color: rgb(121, 5, 5);
}
</style>

</head>
<body>

    <div class="div">

        <table class="si">
            <tr>
                <th class="tabla1">First cell</th>
                <th class="tabla2">Second cell</th>
            </tr>
        </table>

    </div>
</body>
</html>
