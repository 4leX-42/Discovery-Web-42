<!DOCTYPE html> <!-- Define el tipo de documento -->

<html lang="es"> <!-- Establece idioma de la página-->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la página responsiva (se adapta a distintos dispositivos) -->
    <style> <!-- Sección de estilos internos -->
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif; /* Establece la fuente del cuerpo de la página */
        }

        .titulo {
            text-align: center; /* Centra el texto */
            font-size: 100px; /* Define el tamaño de la fuente del título */
        }

        .container {
            display: flex; /* Utiliza Flexbox para organizar los elementos dentro de .container */
            justify-content: center; /* Centra los elementos dentro del contenedor */
            gap: 50px; /* Agrega un espacio de 50px entre los elementos */
        }

        .imagen1, .imagen2 {
            width: 500px; /* Establece un ancho fijo de 500px para las imágenes */
            height: 300px; /* Ajusta la altura automáticamente para mantener la proporción */
        }
    </style>
</head>

<body> <!-- Empieza el contenido visible de la página -->
    <div class="titulo"> <!-- Crea un div para el título con la clase "titulo" -->
        Piscine Web <!-- El texto que aparece en el título -->
    </div>

    <div class="container"> <!-- Crea un contenedor con la clase "container" que usará Flexbox -->
        <a href="https://ubuntu.com/download/desktop">
           <img class="imagen1" src="https://www.sunucun.com.tr/blog/wp-content/uploads/2024/03/header.png" alt="Imagen 1"> <!-- Inserta la primera imagen -->
        </a>
        <a href="https://www.kali.org/get-kali/#kali-platforms">
            <img class="imagen2" src="https://thesoloadmin.com/content/images/2022/02/kali-linux-header.jpg" alt="Imagen 2"> <!-- Inserta la segunda imagen -->
        </a>
    
    </div> 

</body>
</html>
